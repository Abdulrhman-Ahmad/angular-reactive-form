<div class="d-flex justify-content-center align-items-center h-100">
  <div class="py-4 px-4 w-50">
    <!-- We're working on a standalone component so we have to import reactiveformsmodule to use it -->
    <form [formGroup]="mainForm" (ngSubmit)="submit()">
      <!-- First Name -->
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="fname"
          formControlName="firstName"
        />
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lname"
          formControlName="lastName"
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          formControlName="emailAddress"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="passwordinput" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="passwordinput"
          formControlName="password"
        />
      </div>

      <!-- Phones (Form Array) -->
      <div formArrayName="phones" id="FormArrayContainer" class="form-control">
        <button appSignuphover type="button" class="btn btn-a2 my-1" (click)="addPhone()">
          New Phone
        </button>
        <br />
        <ng-container *ngFor="let item of Phones.controls; let i = index">
          <label for="phoneInput" class="form-label">Phone {{ i }}</label>
          <input
            type="text"
            class="form-control"
            id="phoneInput"
            formControlName="{{ i }}"
          />
        </ng-container>
      </div>

      <!-- Agree to Policy -->
      <div class="my-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Policy Agreement</label
        >
      </div>

      <button appSignuphover type="submit" class="btn btn-a2 py-3 w-50">Submit</button>
    </form>
  </div>
</div>
